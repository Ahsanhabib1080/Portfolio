{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Ahsan's Portfolio</h1>
{% load static %}

<a href="{% static 'portfolio/pc.docx' %}">Resume</a><br>
<a href="{% url 'blog:all_blogs' %}">BLOGS</a>

<img src="{% static 'portfolio/ahsan.jpg' %}">

{% for project in projects %}
<h2>{{ project.title }}</h2>
<p> {{ project.description }}</p>
<img src="{{ project.image.url }}" height="240" width="350">
<br>
{% if project.url %}
<a href="{{project.url}}">Link</a>
{% endif %}
{% endfor %}
{% endblock%}
