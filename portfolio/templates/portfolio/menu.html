{% extends 'portfolio/main.html' %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        {% if count %}
        <p class="lead text-muted"> <h1>My Projects</h1></p>
        <br>{% endif %}
      <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          <img src="{{ project.image.url }}" height="240" width="350">
              <div class="card-body">
                <p class="card-text">{{ project.title|safe }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'projects' %}" class="btn btn-primary my-2">View</a> <br>
                  {% if project.url %}
                    <a href="{{project.url}}" class="btn btn-secondary my-2">Download</a>
                  {% endif %}
                </div>
                <small class="text-muted">Implement Published Date later</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
